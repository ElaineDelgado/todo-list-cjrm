<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Fonts and Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  <title>To-do List | CJRM</title>
</head>

<body>
  <div class="container">

    <header class="text-light py-3">
      <h1>To-do List</h1>
      <form class="form-search">
        <label for="seacrh">Pesquise uma tarefa:</label>
        <input class="form-control m-auto" type="text" name="search" placeholder="Digite sua busca" />
      </form>
    </header>

    <form class="form-add-todo">
      <label>Adicione uma Tarefa:</label>
      <input class="form-control m-auto" type="text" name="add" placeholder="Digite a tarefa e tecle Enter para adicionar" autofocus />
    </form>

    <ul class="todos-container list-group mx-auto text-light">
      <li class="list-group-item show" data-todo="Assistir Breaking Bad">
        <span>Assistir Breaking Bad</span>
        <i class="far fa-trash-alt delete" data-delete="Assistir Breaking Bad"></i>
      </li>

      <li class="list-group-item show" data-todo="Planejar aulas">
        <span>Planejar aulas</span>
        <i class="far fa-trash-alt delete" data-delete="Planejar aulas"></i>
      </li>

      <li class="list-group-item show" data-todo="Fazer exercícios físicos">
        <span>Fazer exercícios físicos</span>
        <i class="far fa-trash-alt delete" data-delete="Fazer exercícios físicos"></i>
      </li>
    </ul>

  </div>

  <script src="./app.js"></script>
</body>

</html>
